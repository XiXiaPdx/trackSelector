<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <!-- Latest Jquery -->

        <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Epicodus Track Selector</title>
  </head>
  <body>
    <div class="container-fluid" id="wrapper">
      <!-- title div -->
      <div class="container" id="title">
        <h1>Epicodus Track Selection Tool</h1>
        <p> Explanation and description of the tool</p>
        <p> 5 tracks go here </p>
      </div>
      <!-- question, track selected, and form div -->
      <div class="container" id="questionTrackForm">
        <div class="row" id="displayRow">
          <!-- question and track selected output column -->
          <div class="col-md-7" id="questionTrackOutput">
            <h2 class="question ruby php"  id="question1"> question 1 </h2>
            <h2 class="question ruby"   id="question2"> question 2 </h2>
            <h2 class="question ruby"   id="question3"> question 3 </h2>
            <h2 class="question ruby"   id="question4"> question 4 </h2>
            <h2 class="question ruby"   id="question5"> question 5 </h2>
            <h2 class="question ruby"   id="question6"> question 6 </h2>
            <h2 class="question ruby"   id="question7"> question 7 </h2>
            <h2 class="question ruby"   id="question8"> question 8 </h2>
            <h2 class="question ruby"   id="question9"> question 9 </h2>
            <h2 class="question ruby"   id="question10"> question 10 </h2>

            <h3 class="tracksChosen" id="yourTracks"> Here are your tracks </h3>
          </div>
          <!-- form answers choose column -->
          <div class="col-md-5" id="formAnswerSelector">
            <p> Form answer choices here </p>
            <!-- FORM STARTS HERE -->
            <form id="answerChoices">
              <div class="radio">
                <label>
                  <input type="radio" name="tendency" value="1">
                  Describes me the least
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="tendency" value="2">
                  Describes me a little
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="tendency" value="3">
                  Describes me somewhat
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="tendency" value="4">
                  Describes me the most
                </label>
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
